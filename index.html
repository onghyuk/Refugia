<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Refugia</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    <div class="wrapper">
        <span id="customPointer"><img src="cursor.png"></span>
        
        <div class="header">
            <div id="logo">
                <p class="logo">Refugia</p>
            </div>
            <div id="hamburger" onclick="myFunction(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
                 
            </div>
            
            <div id="menu"></div>
        </div>
        
        
        <div id="content">
            <div id="intro">
                <img src="1x/seed.png" style="width: 30%;">
                <p>Enter to Refugia.</p>
            </div>
            
            <div id="back">
                
            </div>
            
            <div id="icon">
                
            </div>
            
            <div id="touch">
                
            </div>
        </div>
    </div>
</body>

<script>
function myFunction(x) {
  x.classList.toggle("change");
}
</script>

<script>
    $('body').onClick(function(event){
        setPointer(event);
    });

function setPointer(e){
    if(e.touches){
        $('#customPointer').css({'top': e.pageY, 'left': e.pageX, 'display': 'inline-block'});
    }
}
    </script>

</html>
